<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Login</title>
</head>

<body>

    <main class="home-page">

        <section class="forma">
            <form>
                <div class=language-icons>
                    <a href="log-in.html">
                        <img src="UK.png" alt="UK" class="responsive-image"></a>
                    <img src="DK.png" alt="DK" class="responsive-image">
                </div>
                <div class="imgcontainer">
                    <img src="photo/logo.jpg" alt="Avatar" class="avatar">
                </div>
                <div class="login-fronter__user">
                    <p>User</p>
                    <div class="login-fronter__user--line">

                    </div>

                    <p><span>Visitor</span></p>
                </div>
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="name" required>

                    <input class="password" type="password" placeholder="Enter Password" name="psw" required>

                    <a class="login" href="index.html">Login</a>

                    <br>
                    <br>
                    <div class="rememberme">
                        <input type="checkbox" checked="checked" name="remember me"> Remember me <br>

                    </div>
                </div>

                <div class="psw"> <a href="#">Obtain or renew your password!</a></div>
            </form>
        </section>

    </main>
    <footer> Â© 2018 Renate Meimere All Rights Reserved </footer>
</body>

</html>
